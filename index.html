<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6ea;
      overflow: hidden;
    }

    .box {
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #d6336c;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #28a745;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #dc3545;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Do you want to be my Valentine? ❤️</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
      alert("Yay! ❤️ You made my day!");
    });
  </script>

</body>
</html>


</body>
</html>
