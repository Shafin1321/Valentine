<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6ea;
    }

    .box {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #d6336c;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #28a745;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #dc3545;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Do you want to be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClicked()" herf="https://www.pornhub.com/">Yes</button>
    <button id="no" herf="https://www.pornhub.com/">No</button>
  </div>

  <script>
  const noBtn = document.getElementById("no");

  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // For desktop
  noBtn.addEventListener("mouseover", moveButton);

  // For mobile
  noBtn.addEventListener("touchstart", moveButton);

  function yesClicked() {
    alert("Yay! üíñ I knew you'd say yes!");
  }
 </script>


</body>
</html>
